<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Restorant</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<form action="/filtro" method="post">
			<div class="row">
				<div class="mb-3 col-5">
					<input type="text" class="form-control" id="txtRutGarzon" name="txtRutGarzon"
						placeholder="Rut Garz贸n">
				</div>
				<div class="mb-3 col-5">
					<input type="number" class="form-control" id="txtIdComanda" name="txtIdComanda"
						placeholder="Identificador Comanda">
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Filtrar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container mt-3">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Rut Garz贸n</th>
					<th scope="col">Nombre Completo Garz贸n</th>
					<th scope="col">Id Comanda</th>
					<th scope="col">Fecha Emisi贸n</th>
					<th scope="col">Estado de la Comanda</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comanda : ${comandas}">
					<td th:text="${comanda.garzon.rut}"></td>
					<td th:text="${comanda.garzon.nombre + ' ' + comanda.garzon.apellido}"></td>
					<td th:text="${comanda.idComanda}"></td>
					<td th:text="${comanda.fechaEmision}"></td>
					<td th:if="${comanda.estado}">Pagada</td>
					<td th:if="${!comanda.estado}">No pagada</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
